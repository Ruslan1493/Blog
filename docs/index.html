---
layout: default
title: Blogster
---

<div id="home">
  <h1>Softuni courses</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span class="post-info">{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
